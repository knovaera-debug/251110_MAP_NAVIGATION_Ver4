<body>

<script>
// ===== åœ°å›³åˆæœŸåŒ– =====
const map = L.map('map').setView([35.4515, 139.3964], 15);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom:19,
  attribution:'&copy; OpenStreetMap contributors'
}).addTo(map);

let routeLine=null;
let currentPoints=[];
let userMarker=null;
let watchId=null;
let lastAnnounced=false;

// ===== ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤º =====
function showToast(msg){
  const t=document.createElement("div");
  t.className="toast"; t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),3000);
}

// ===== éŸ³å£°å‡ºåŠ› =====
function speakAsync(text){
  return new Promise(resolve=>{
    const uttr=new SpeechSynthesisUtterance(text);
    uttr.lang="ja-JP"; uttr.pitch=0.9; uttr.rate=0.95; uttr.volume=1.0;
    uttr.onend=()=>setTimeout(resolve,500); // è¨€ã„åˆ‡ã£ã¦ã‹ã‚‰æ¬¡ã¸
    speechSynthesis.cancel();
    speechSynthesis.speak(uttr);
  });
}

// ===== è·é›¢è¨ˆç®— =====
function calcDistance(lat1,lon1,lat2,lon2){
  const R=6371000;
  const toRad=x=>x*Math.PI/180;
  const dLat=toRad(lat2-lat1), dLon=toRad(lon2-lon1);
  const a=Math.sin(dLat/2)**2+Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}

// ===== GitHubä¸Šã®ãƒ«ãƒ¼ãƒˆãƒªã‚¹ãƒˆ =====
const routes=[
  "data/ãƒ«ãƒ¼ãƒˆTest.kmz",
  "data/Final_å›½å†…DPã‚³ãƒ¼ã‚¹è©•ä¾¡ãƒã‚¤ãƒ³ãƒˆä»˜ã_251007_v10.kmz"
];
const sel=document.getElementById("githubRouteSelect");
routes.forEach(p=>{
  const o=document.createElement("option");
  o.value=p; o.textContent=p.split("/").pop();
  sel.appendChild(o);
});

// ===== KMZèª­ã¿è¾¼ã¿ =====
async function loadKmzFromGithub(url){
  showToast("ãƒ«ãƒ¼ãƒˆèª­è¾¼ä¸­...");
  const res=await fetch(url);
  const blob=await res.blob();
  const zip=await JSZip.loadAsync(blob);
  const kmlFile=Object.keys(zip.files).find(k=>k.endsWith(".kml"));
  const kmlText=await zip.file(kmlFile).async("string");
  const parser=new DOMParser();
  const kmlDom=parser.parseFromString(kmlText,"text/xml");

  // ã€Œè©•ä¾¡ãƒã‚¤ãƒ³ãƒˆã€ãƒ•ã‚©ãƒ«ãƒ€æŠ½å‡º
  const folders=[...kmlDom.getElementsByTagName("Folder")];
  const evalFolder=folders.find(f=>{
    const name=f.getElementsByTagName("name")[0]?.textContent ?? "";
    return name.includes("è©•ä¾¡ãƒã‚¤ãƒ³ãƒˆ");
  });

  const placemarks=evalFolder
    ? [...evalFolder.getElementsByTagName("Placemark")]
    : [...kmlDom.getElementsByTagName("Placemark")];

  if(routeLine) map.removeLayer(routeLine);
  currentPoints.forEach(p=>map.removeLayer(p.marker));
  currentPoints=[];

  // è©•ä¾¡ãƒã‚¤ãƒ³ãƒˆãƒ—ãƒ­ãƒƒãƒˆ
  placemarks.forEach(pm=>{
    const name=pm.getElementsByTagName("name")[0]?.textContent?.trim() ?? "";
    const desc=pm.getElementsByTagName("description")[0]?.textContent?.trim() ?? "";
    const coords=pm.getElementsByTagName("coordinates")[0]?.textContent?.trim();
    if(!coords) return;
    const [lon,lat]=coords.split(",").map(Number);
    const m=L.circleMarker([lat,lon],{radius:8,color:"black",fillColor:"blue",fillOpacity:0.9}).addTo(map);
    currentPoints.push({lat,lng:lon,name,desc,marker:m,notified:false});
  });

  // ãƒ«ãƒ¼ãƒˆç·š(LineString)ã¯æç”»ã®ã¿ï¼ˆé€šçŸ¥å¯¾è±¡å¤–ï¼‰
  const lines=[...kmlDom.getElementsByTagName("LineString")];
  lines.forEach(line=>{
    const coords=line.getElementsByTagName("coordinates")[0]?.textContent?.trim() ?? "";
    if(!coords) return;
    const latlngs=coords.split(/\s+/).map(c=>{
      const [lon,lat]=c.split(",").map(Number);
      return [lat,lon];
    });
    routeLine=L.polyline(latlngs,{color:"orange",weight:5}).addTo(map);
  });

  if(routeLine) map.fitBounds(routeLine.getBounds());
  showToast("ãƒ«ãƒ¼ãƒˆèª­è¾¼å®Œäº†");
}
loadKmzFromGithub(sel.value);
sel.addEventListener("change",()=>loadKmzFromGithub(sel.value));

// ===== éŸ³å£°ãƒ†ã‚¹ãƒˆ =====
document.getElementById("voiceTest").addEventListener("click",()=>{ speakAsync("éŸ³å£°æ¡ˆå†…ã®ãƒ†ã‚¹ãƒˆã§ã™ã€‚"); });

// ===== ãƒ¡ãƒ‹ãƒ¥ãƒ¼åˆ¶å¾¡ =====
document.getElementById("menuClose").addEventListener("click",()=>{
  document.getElementById("menuBox").style.display="none";
  document.getElementById("menuOpen").style.display="block";
  showToast("ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’é–‰ã˜ã¾ã—ãŸ");
});

  document.getElementById("menuOpen").style.display="none";
});

// ===== ç¾åœ¨åœ°ã¸ =====
document.getElementById("currentBtn").addEventListener("click",()=>{
  navigator.geolocation.getCurrentPosition(p=>{
    map.setView([p.coords.latitude,p.coords.longitude],17);
  });
});

// ===== è¿½è·¡é–‹å§‹ =====
document.getElementById("startBtn").addEventListener("click", async () => {
  if (watchId) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;
    document.getElementById("status").textContent = "åœæ­¢ä¸­";
    await speakAsync("è©•ä¾¡ã‚’çµ‚äº†ã—ã¾ã™ã€‚ãŠç–²ã‚Œæ§˜ã§ã—ãŸã€‚");
    showToast("è¿½è·¡åœæ­¢ã—ã¾ã—ãŸ");
    return;
  }

  const notifyDistance = parseFloat(document.getElementById("notifyDistance").value) || 120;
  await speakAsync("è©•ä¾¡ã‚’é–‹å§‹ã—ã¾ã™ã€‚");
  document.getElementById("status").textContent = "è©•ä¾¡ä¸­";
  showToast("è¿½è·¡ã‚’é–‹å§‹ã—ã¾ã™");
  lastAnnounced = false;

  // ===== åˆæœŸä½ç½®æ¡ˆå†…ï¼ˆä¸€åº¦ã ã‘ï¼‰ =====
  const pos = await new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true });
  });
  const lat = pos.coords.latitude;
  const lon = pos.coords.longitude;

  const nearby = currentPoints
    .map(p => ({ ...p, dist: calcDistance(lat, lon, p.lat, p.lng) }))
    .filter(p => p.dist <= notifyDistance)
    .sort((a, b) => a.dist - b.dist);

  for (const np of nearby) {
    const idx = currentPoints.findIndex(x => x.lat === np.lat && x.lng === np.lng);
    if (idx >= 0 && !currentPoints[idx].notified) {
      const msg = np.desc ? `${np.name}ã€${np.desc}ã§ã™` : `${np.name}ã§ã™`;
      await speakAsync(msg);
      showToast(`ğŸ“${np.name}ï¼ˆç´„${Math.round(np.dist)}mï¼‰`);
      currentPoints[idx].notified = true;
    }
  }

  // ===== GPSè¿½è·¡ =====
  watchId = navigator.geolocation.watchPosition(
    async pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      if (!userMarker) {
        userMarker = L.circleMarker([lat, lon], {
          radius: 8, color: "red", fillColor: "#f03", fillOpacity: 0.9
        }).addTo(map);
      } else userMarker.setLatLng([lat, lon]);

      let allReached = true;
      for (const p of currentPoints) {
        if (!p.notified) {
          const dist = calcDistance(lat, lon, p.lat, p.lng);
          if (dist <= notifyDistance) {
            const msg = p.desc ? `${p.name}ã€${p.desc}ã§ã™` : `${p.name}ã§ã™`;
            await speakAsync(msg);
            showToast(`ğŸ“${p.name}ï¼ˆç´„${Math.round(dist)}mï¼‰`);
            p.notified = true;
          } else {
            allReached = false;
          }
        }
      }

      if (!lastAnnounced && allReached && currentPoints.length > 0) {
        lastAnnounced = true;
        await speakAsync("è©•ä¾¡ã‚’çµ‚äº†ã—ã¾ã™ã€‚ãŠç–²ã‚Œæ§˜ã§ã—ãŸã€‚");
        showToast("âœ… è©•ä¾¡ã‚’çµ‚äº†ã—ã¾ã—ãŸ");
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        document.getElementById("status").textContent = "çµ‚äº†";
      }
    },
    err => showToast("GPSã‚¨ãƒ©ãƒ¼:" + err.message),
    { enableHighAccuracy: true }
  );
});
</script>
